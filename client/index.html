
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidhya AI - Image Generation</title>
    <link rel="stylesheet" href="/src/index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn" id="newChatBtn">New Chat</button>
            <div class="chat-list" id="sidebar"></div>
        </div>
        
        <div class="main-content">
            <header>
                <h1>Vidhya AI</h1>
                <p>Transform your ideas into images with AI</p>
            </header>
            
            <div class="chat-container" id="chatContainer">
                <div class="empty-chat">
                    <img src="/vidhya-logo.svg" alt="Vidhya AI Logo">
                    <h1>Vidhya AI</h1>
                    <p>Transform your ideas into images with artificial intelligence</p>
                </div>
            </div>
            
            <div class="input-container">
                <form id="messageForm">
                    <textarea id="userInput" placeholder="Describe the image you want to generate..." rows="1"></textarea>
                    <button type="submit" id="generateBtn">Generate</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/src/main.js"></script>
</body>
</html>
